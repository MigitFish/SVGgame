<html lang="en">
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="SVGgame.css">
  </head>
  <body>


    <svg id="canvas"viewbox="0 0 1800 850">

      <image id="bats" x="900" y="425" height="150" width="150" xlink:href="http://www.lovethisgif.com/uploaded_images/6932-Bat-Halloween-Animal-Vampire-Pixel-Art-Fuckyeah-pixels-On-Imgfave-....gif"/>


      <image id="fodo1" x="1650" y="1" height="75" opacity="1" width="75" xlink:href="spidaaa.png">
      <animate id="animate1"attributeName="y" from="10" to="790" dur="7" repeatCount="indefinite" /></image>
      <image id="fodo2" x="250" y="1" height="75" width="75" opacity="1" xlink:href="spidaaa.png">
      <animate  id="animate2" attributeName="y" from="10" to="790" dur="6" repeatCount="indefinite" /></image>

      <text id="times" x="1450" y="315" fill="red" font-size="55" >Time:</text>
      <text id="spider" x="1450" y="415" fill="red" font-size="55" >Spiders ate:</text>
      <text id="health" x="1450" y="515"fill="red" font-size="55">Health:</text>
      <text id="gg" x="500" y="400" fill="red" font-size="185" opacity="0">Game Over</text>

    </svg>

<script src="SVGgame.js"></script>
  </body>
</html>
